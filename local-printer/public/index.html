<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Printer Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üñ®Ô∏è Auto Printer Dashboard</h1>
            <div id="status-indicator" class="status-badge status-stopped">Stopped</div>
        </header>

        <main>
            <div class="grid-layout">
                <section class="card settings-card">
                    <h2><i class="fa-solid fa-sliders"></i> Configuration</h2>
                    <form id="settings-form">
                        <div class="form-group">
                            <label for="site-url"><i class="fa-solid fa-globe"></i> Website URL</label>
                            <input type="url" id="site-url" name="siteUrl" placeholder="https://your-site.com" required>
                        </div>

                        <div class="form-group">
                            <label for="printer-name"><i class="fa-solid fa-print"></i> Target Printer</label>
                            <div class="select-wrapper">
                                <select id="printer-name" name="printerName" required>
                                    <option value="">Loading printers...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col">
                                <label for="api-key"><i class="fa-solid fa-key"></i> API Key</label>
                                <input type="password" id="api-key" name="apiKey" required>
                            </div>
                            <div class="col">
                                <label for="check-interval"><i class="fa-solid fa-stopwatch"></i> Interval (s)</label>
                                <input type="number" id="check-interval" name="checkIntervalSeconds" min="5" value="30">
                            </div>
                        </div>

                        <div class="actions">
                            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Save
                                Changes</button>
                        </div>
                    </form>
                </section>

                <section class="card controls-card">
                    <h2><i class="fa-solid fa-gamepad"></i> Operations</h2>
                    <div class="control-buttons">
                        <button id="btn-start" class="btn btn-success"><i class="fa-solid fa-play"></i> Start
                            Service</button>
                        <button id="btn-stop" class="btn btn-danger" disabled><i class="fa-solid fa-stop"></i>
                            Stop</button>
                    </div>
                    <div class="control-secondary">
                        <button id="btn-test" class="btn btn-secondary"><i class="fa-solid fa-vial"></i> Test
                            Print</button>
                    </div>
                </section>
            </div>

            <section class="card logs-card">
                <div class="logs-header">
                    <h2><i class="fa-solid fa-terminal"></i> Live Activity Log</h2>
                    <span class="pulse-dot"></span>
                </div>
                <div id="logs-container" class="logs-console">
                    <div class="log-entry system">System ready. Waiting for logs...</div>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
